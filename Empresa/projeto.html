<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Projeto</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/projeto.css">
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/projeto.js"></script>
</head>

<body>
	<header>
	</header>
	<section>
		<div class="row">
			<div class="col-sm-6">
				<div class="card">
					<div class="card-header">Dados para cadastro da empresa</div>
					<div class="card-body">
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"><img src="img/pessoa.jpg" width="20" height="20" /></span>
							<input type="number" id="descricao" class="form-control" placeholder="CNPJ" />
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"><img src="img/pessoa.jpg" width="20" height="20" /></span>
							<input type="text" id="tamanho" class="form-control" placeholder="Razão Social" />
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"><img src="img/pessoa.jpg" width="20" height="20" /></span>
							<input type="text" id="preco" class="form-control" placeholder="Nome Fantasia" />
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"><img src="img/pessoa.jpg" width="20" height="20" /></span>
							<input type="text" id="tipo" class="form-control" placeholder="Endereço" />
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"><img src="img/pessoa.jpg" width="20" height="20" /></span>
							<input type="number" id="sabor" class="form-control" placeholder="Telefone" />
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"><img src="img/pessoa.jpg" width="20" height="20" /></span>
							<input type="text" id="inf" class="form-control" placeholder="E-mail" />
						</div>

						<button id="btSalvar" class="btn btn-secondary">Salvar</button>

					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card">
					<div class="card-header">Empresa</div>
					<div class="card-body">

						<table class="table">
							<thead>
									<tr>
									  <th scope="col">CNPJ</th>
									  <th scope="col">Razão Social</th>
									  <th scope="col">Nome Fantasia</th>
									  <th scope="col">Endereço</th>
									  <th scope="col">Telefone</th>
									  <th scope="col">E-mail</th>
									  <th scope="col"></th>
									  <th scope="col"></th>
									</tr>
							</thead>
									
							<tbody id="tbClientes">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
	</footer>
</body>

</html>
