<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cupons</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cupons</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="cupons">Cupons</label>
                <input type="text" name="cupons" id="cupons" placeholder="Digite o cupom" data-min-length="6"
                    data-required data-email-validate data-max-length="25">
            </div>
            <div class="full-box h1">
                <h2>Cupons podem ser usados pelos clientes apenas uma vez!</h2>
            </div>
            <div class="full-box">
                <input type="submit" id="btnSubmit" value="Cadastrar">
            </div>
        </form>
    </div>
</body>
</html>
