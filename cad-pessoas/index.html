<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de pessoas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="../login/index.html">Life Sucos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../login/index.html">Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../cad-pessoas/index.html">Cadastrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main-container">
        <h1>Cadastro de usuario</h1>
        <form action="../fer/life-sucos/product.html" id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="6"
                    data-required data-email-validate data-max-length="25">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-max-length="16"
                    data-required data-only-letters>
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome" data-max-length="10"
                    data-required>
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" data-max-length="10"
                    data-required data-password-validate>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmação de senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha"
                    data-equal="password" data-required>
            </div>
            <div class="half-box spacing">
                <label for="city">Cidade</label>
                <input type="text" name="city" id="city" placeholder="Digite a Cidade" data-max-length="18"
                    data-required>
            </div>
            <div class="half-box">
                <label for="adress">Endereço</label>
                <input type="text" name="adress" id="adress" placeholder="Digite o Endereço" data-max-length="18"
                    data-required>
            </div>
            <div class="half-box spacing">
                <label for="number">Número</label>
                <input type="text" name="number" id="number" placeholder="Número" data-max-length="18" data-required>
            </div>
            <div class="half-box">
                <label for="cpf">CPF/CNPJ</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite aqui o CPF ou CNPJ" data-max-length="16"
                    data-min-length="6" data-required>
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">Termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btnSubmit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/script.js"></script>
</body>

</html>
